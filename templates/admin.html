{% extends 'base.html' %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h1>Administrator Panel</h1>
<table>
    <tr><th>Username</th><th>Password</th><th>Is Admin</th></tr>
    {% for user in users %}
        <tr><td>{{ user['username'] }}</td><td>{{ user['password'] }}</td><td>{{ user['is_admin'] }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
